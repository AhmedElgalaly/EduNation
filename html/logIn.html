<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/logInStyle.css">
</head>
<body>
    <a href="../index.html">
        <img src="../media/images/svg/EduNation_Logo.svg" alt="EduNation Logo" class="auth-pic">
    </a>
    
    <div class="signUp-main-box">
        <img src="" alt="" class="mainlogo">
        
        <div class="signUp-main">
            <form>
                <img class="signUp-logo" src="../media/images/svg/favaicon_EduNation.svg" alt="EduNation Logo">
                
                <div class="form-group">
                    <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <span class="bar"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <span class="bar"></span>
            </div>
            
            <button class="button" type="submit">Create New Account</button>
        </form>
    </div>
</div>
</body>
</html>
